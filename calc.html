<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js"></script> 

    <style>

        *{  
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body{
            position: relative;
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        section{
            height: 100vh;
        }

        .cabecalho{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .logo{
            margin-left: 5%;
        }

        .cabecalho img{
            width: 100%;
        }

        .titulo{
            display: flex;
            align-items: center;
            margin-right: 5%;
        }

        .flex{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .calc{
            display: grid;
            grid-template-columns: repeat(2, 125px);
            grid-template-rows: minmax(50px, auto) repeat(6, 50px);
        }

        .calc input{
            border: 1px solid #111;
            outline: none;
            background-color: #111;
            color: white;
            transition: 0.2s;
            text-align: center;
        }

        .calc input:hover{
            background-color: #1a1a1a;
        }

        .calc button{
            cursor: pointer;
            font-size: 1.2rem;
            border: 1px solid white;
            outline: none;
            background-color: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(30px);
            letter-spacing: 0.5px;
            transition: 0.2s;
            text-decoration: none;
        }

        .calc button:hover{
            background-color: rgba(255, 255, 255, .9);
        }

        .span{
            grid-column: span 2;
        }

        .form{
            display: flex;
            flex-direction: column;
            width: 250px;
        }

        .form input{
            text-transform: uppercase;
            border: none;
            outline: none;
            background-color: #111;
            color: white;
            transition: 0.2s;
            padding: 20px;
            font-size: 1.5rem;
        }

        .form input:hover{
            background-color: #1a1a1a;
        }

        .form select{
            background-color: rgba(255,255,255,0.5);
            border: none;
            outline: none;
            color: #111;
            transition: 0.2s;
            padding: 15px;
            font-size: 1.5rem;
        }

        .form select:hover{
            background-color: rgba(255, 255, 255, .9);
        }

        .form button{
            cursor: pointer;
            font-size: 1.2rem;
            border: 1px solid white;
            outline: none;
            background-color: rgba(255,255,255,0.5);
            border: none;
            backdrop-filter: blur(30px);
            letter-spacing: 0.5px;
            transition: 0.2s;
            text-decoration: none;
            padding: 15px;
        }

        .form button:hover{
            background-color: rgba(255, 255, 255, .9);
        }

        footer{
            background-color: black;
            height: 110px;
        }

        .menu_redes {
        -ms-flex: 50%;
        flex: 50%;
        }

        .menu_redes i {
            color: white;
            margin-top: 30px;
        }

        .copy{
            margin: 0 auto;
            text-align: center;
        }

        .copy p{
            color: white;
            font-size: 15px;
        }

        @media only screen and (min-width: 768px) {

            .calc{
                grid-template-columns: repeat(4, 125px);
                grid-template-rows: minmax(50px, auto) repeat(3, 125px);
            }

            .span{
                grid-column: span 2;
            }

            .form{
                display: flex;
                flex-direction: column;
                width: 500px;
            }

            .form input{
                text-transform: uppercase;
                border: none;
                outline: none;
                background-color: #111;
                color: white;
                transition: 0.2s;
                padding: 20px;
                font-size: 1.5rem;
            }

            .form input:hover{
                background-color: #1a1a1a;
            }

            .form select{
                background-color: rgba(255,255,255,0.5);
                border: none;
                outline: none;
                color: #111;
                transition: 0.2s;
                padding: 15px;
                font-size: 1.5rem;
            }

            .form select:hover{
                background-color: rgba(255, 255, 255, .9);
            }

            .form button{
                cursor: pointer;
                font-size: 1.2rem;
                border: 1px solid white;
                outline: none;
                background-color: rgba(255,255,255,0.5);
                border: none;
                backdrop-filter: blur(30px);
                letter-spacing: 0.5px;
                transition: 0.2s;
                text-decoration: none;
                padding: 15px;
            }

            .form button:hover{
                background-color: rgba(255, 255, 255, .9);
            }

        }

        

    </style>

</head>
<body>

    <section>
        <div class="cabecalho">
            <div class="logo">
                <img src="https://www.ufp.pt/app/uploads/2019/02/logoufp-300x120.png" alt="Universidade Fernando Pessoa">
            </div>
            <div class="titulo">
                <h1>Conversor de Bases</h1>
            </div>
        </div>
        <div class="flex">
            <div id="calc_dec">
                <div class="calc">
                    <input type="text" id="valor1" placeholder="Valor1">
                    <input type="text" id="valor2" placeholder="Valor2">
                    <input type="text" id="resultado" placeholder="Resultado">
                    <input type="text" id="converter" placeholder="Conversão" disabled>
                    <button onclick="soma();">+</button>
                    <button onclick="sub();">-</button>
                    <button onclick="mul();">*</button>
                    <button onclick="div();">/</button>
                    <button onclick="bin();">Binário</button>
                    <button onclick="oct();">Octal</button>
                    <button onclick="dec();">Decimal</button>
                    <button onclick="hex();">Hexadecimal</button>
                    <button onclick="base();">Base</button>
                    <button onclick="random();" class="">Random</button>
                    <button onclick="limpar();" class="span">Limpar</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="flex">
            <div class="form">
                <input type="text" id="dado" placeholder="Valor"/>
                <select id="tipo_dado">
                    <option value="-1">None</option>
                    <option value="2">Binário</option>
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                    <option value="16">Hexadecimal</option>
                </select>
                <select id="tipo_base">
                    <option value="-1">None</option>
                    <option value="2">Binário</option>
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                    <option value="16">Hexadecimal</option>
                </select>
                <input type="text" id="convertido" placeholder="Resultado" disabled/>
                <button onclick="convert();">Converter</button>
                <button onclick="random2();">Random</button>
                <button onclick="limpar2();">Limpar</button>
            </div>
        </div>
        <footer>
            <center>
                <div class="footer">
                    <div class="menu_redes">
                        <a href="" target="_blank"><i class="fab fa-facebook fa-fw fa-lg"></i></a>
                        <a href="" target="_blank"><i class="fab fa-twitter fa-fw fa-lg"></i></a>
                        <a href="" target="_blank"><i class="fab fa-instagram fa-fw fa-lg"></i></a>
                        <a href="https://discord.gg/ruGPGS4" target="_blank"><i class="fab fa-discord fa-fw fa-lg"></i></a>
                    </div>
                    <div class="copy">
                        <p>&copy; Feito Por: Manuel, Jorge e Bruno</p>
                    </div>
                </div>
            </center>
          </footer>
    </section>
</body>
</html>
